<strong>Text field</strong>
<br />
<label for="input_email">Email</label><br />
<input type="email" id="input_email" autocomplete="email" />
<br />
<br />
<label for="input_required">Required</label><br />
<input type="text" id="input_required" aria-required="true" />

<br />
<br />

<strong>Checkboxes and radiobuttons</strong>
<br />
<fieldset>
  <legend>A question?</legend>

  <div>
    <input id="check_1" type="checkbox" />
    <label for="check_1">Option 1</label>
  </div>

  <div>
    <input id="check_2" type="checkbox" />
    <label for="check_2">Option 2</label>
  </div>

  <div>
    <input id="check_3" type="checkbox" />
    <label for="check_3">Option 3</label>
  </div>
</fieldset>

<fieldset aria-required="true">
  <legend>Choose one</legend>

  <input type="radio" id="radio_1" name="radio" />
  <label for="radio_1">Option 1</label>

  <input type="radio" name="radio" id="radio_2" />
  <label for="radio_2">Option 2</label>

  <input type="radio" name="radio" id="radio_3" />
  <label for="radio_3">Option 3</label>
</fieldset>

<br />
<br />

<strong>Dropdown</strong>
<br />
<label for="select"> Choose one option </label>
<br />
<select id="select" aria-required="true">
  <option value="A">Alpha</option>
  <option value="B">Bravo</option>
  <option value="C">Charlie</option>
</select>

<br />
<br />

<strong>Validation</strong>
<br />
<label for="input_invalid">Text field with error</label>
<br />
<input
  type="text"
  id="input_invalid"
  aria-invalid="true"
  aria-describedby="validation_text"
/>
<br />
<strong id="validation_text">Fill in the field in the format XYZ</strong>
